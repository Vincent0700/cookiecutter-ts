{
  "compilerOptions": {
    "module": "commonjs",
    "removeComments": true,
    "preserveConstEnums": true,
    "strict": true,
    "noImplicitAny": true,
    "strictNullChecks": true,
    "noImplicitThis": true,
    "alwaysStrict": true,
    "sourceMap": true,
    "declaration": true,
    "outDir": "./dist"
  },
  "include": [
    "./src/**/*.ts",
  ],
  "exclude": [
    "node_modules"
  ]
}